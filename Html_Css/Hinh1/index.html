<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hình 1</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
    </head>
    <body>
        <div class="content">
            <div class="content-form">
                <div class="information">
                    <h4>Danh mục Ticket bán lẻ</h4>
                </div>
                <div class="options">
                    <input type="text" placeholder="Tìm kiếm nâng cao" id="search">
                    <button id="column-lock">Khóa cột</button>
                    <button id="refresh">Làm mới</button>
                    <button id="print-file">In file</button>
                    <button id="add-new" onclick="redirectToHinh2()">Thêm mới</button>
                </div>
            </div>
            <div class="main-content">
                <table id="myTable">
                    <thead>
                        <tr id="cloumn">
                            <th>Mã đơn vị</th>
                            <th>Ngày chứng từ</th>
                            <th>Số phiếu</th>
                            <th>Mã khách</th>
                            <th>Tên khách hàng</th>
                            <th>Tiền đơn hàng</th>
                            <th>Chiết khấu</th>
                            <th>Thuế</th>
                            <th>Thanh toán</th>
                            <th>Trạng thái</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr id="row">
                            
                        </tr>                   
                    </tbody>
                </table>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
